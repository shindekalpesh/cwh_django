{% extends "base.html" %}

{% block title %}Contact{% endblock title %}

{% block body %}

<div>
  {% comment %} <center><img src="/static/img/contact_img.jpg" class="d-block w-50" alt="contact_img"></center> {% endcomment %}
  <img src="/static/img/contact_img_3.jpg" alt="contact_img_3" height="450" width="1600">
  {% comment %} <h3 class="text-center">Contact Us</h3> {% endcomment %}
</div>

<div class="container w-50">
  <h3 class="text-center my-2">Contact Us</h3>
  <form method="post" action="/contact">
    {% csrf_token %}
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" class="form-control" id="name" placeholder="Enter your name">
    </div>
    <div class="form-group">
      <label for="email">Email Address</label>
      <input type="email" class="form-control" id="email" placeholder="Enter your email">
    </div>
    <div class="form-group">
      <label for="phone">Phone Number</label>
      <input type="text" class="form-control" id="phone" placeholder="Enter your phone number">
    </div>
    <div class="form-group">
      <label for="desc">Description</label>
      <textarea class="form-control" id="desc" rows="3" placeholder="Please mention the reason for contact"></textarea>
    </div>
    <button class="btn btn-primary" type="submit">Submit</button>
</form>

{% endblock body %}
